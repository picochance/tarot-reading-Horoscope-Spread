<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月運タロット占い - ホロスコープ・スプレッド</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
<script src="script.js"></script>
<body>
    <div class="container">
        <header>
            <h1>月運タロット占い</h1>
            <p class="subtitle">ホロスコープ・スプレッド</p>
        </header>
        
        <div class="intro-section" id="introSection">
            <p>ホロスコープの12ハウスに対応した12枚のカードで、今月のあなたの運勢を占います。</p>
            <p>各ハウスが示す人生の領域について、タロットカードが深い洞察を与えてくれるでしょう。</p>
            <button class="start-button" id="startButton">占いを始める</button>
        </div>
        
        <div class="shuffle-status" id="shuffleStatus"></div>
        
        <div class="spread-container" id="spreadContainer"></div>
        
        <div class="reading-section" id="readingSection">
            <h2 class="reading-title">タロットリーディング</h2>
            <div id="readingContent"></div>
        </div>
    </div>


</body>
</html>
